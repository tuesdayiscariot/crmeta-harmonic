<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"IBM Plex Mono"', 'monospace'],
                    },
                    colors: {
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-[#d5e1e7] text-slate-900 min-h-screen font-sans antialiased selection:bg-indigo-100 selection:text-indigo-900">

    <div class="max-w-md sm:max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="mb-12 text-left">
            <h1 class="text-base font-bold text-slate-900">
                HARMONIC TRACKER
            </h1>
        </header>

        <!-- Tabs -->
        <div class="flex justify-start mb-6 space-x-2">
            <button id="tab-abcd"
                class="px-8 py-3 rounded-full text-sm font-bold uppercase transition-all duration-200 bg-yellow-300/40 text-slate-600 hover:bg-yellow-300 hover:text-black hover:border-black focus:outline-none border-2 border-slate-300">
                AB=CD
            </button>
            <button id="tab-harmonic"
                class="px-8 py-3 rounded-full text-sm font-bold uppercase transition-all duration-200 bg-yellow-300 text-black focus:outline-none border-2 border-black cursor-default">
                HARMONIC
            </button>
        </div>

        <!-- Main Content Card -->
        <div class="bg-white/50 rounded-2xl p-5 sm:p-8 backdrop-blur-sm">

            <!-- Controls (Removed) -->

            <!-- Input Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-4 gap-3 sm:gap-4 mb-8">
                <!-- X Input (Hidden for AB=CD) -->
                <div id="input-group-x" class="col-span-1">
                    <label
                        class="block text-sm font-extrabold text-black uppercase tracking-wider mb-1.5 pl-1">X</label>
                    <input type="number" id="input-x" step="any" placeholder="Price"
                        class="numeric w-full bg-yellow-100 rounded-lg px-3 py-2 text-slate-900 font-mono font-semibold placeholder-slate-400 focus:ring-2 focus:ring-black outline-none transition-all">
                </div>

                <div class="col-span-1">
                    <label
                        class="block text-sm font-extrabold text-black uppercase tracking-wider mb-1.5 pl-1">A</label>
                    <input type="number" id="input-a" step="any" placeholder="Price"
                        class="numeric w-full bg-yellow-100 rounded-lg px-3 py-2 text-slate-900 font-mono font-semibold placeholder-slate-400 focus:ring-2 focus:ring-black outline-none transition-all">
                </div>

                <div class="col-span-1">
                    <label
                        class="block text-sm font-extrabold text-black uppercase tracking-wider mb-1.5 pl-1">B</label>
                    <input type="number" id="input-b" step="any" placeholder="Price"
                        class="numeric w-full bg-yellow-100 rounded-lg px-3 py-2 text-slate-900 font-mono font-semibold placeholder-slate-400 focus:ring-2 focus:ring-black outline-none transition-all">
                </div>

                <div class="col-span-1">
                    <label
                        class="block text-sm font-extrabold text-black uppercase tracking-wider mb-1.5 pl-1">C</label>
                    <input type="number" id="input-c" step="any" placeholder="Price"
                        class="numeric w-full bg-yellow-100 rounded-lg px-3 py-2 text-slate-900 font-mono font-semibold placeholder-slate-400 focus:ring-2 focus:ring-black outline-none transition-all">
                </div>
            </div>

            <!-- Info Message (Removed) -->
            <div id="d-empty-msg" class="hidden"></div>

            <!-- Results Section -->
            <div id="results-area" class="space-y-4">
                <!-- Dynamic Content will be injected here -->
                <div class="text-center text-slate-400 py-8 text-sm">
                    값을 입력하면 결과가 표시됩니다.
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="mt-12 mb-20 text-left text-slate-900 text-base font-bold">
            <p>&copy; CR Meta</p>
        </footer>

        <!-- Descriptions -->
        <div class="text-base text-black font-sans leading-7">

            <!-- Dynamic Content (Tab Specific) -->
            <div id="desc-dynamic" class="mb-8 min-h-[600px]"></div>

            <!-- Common Content -->
            <div id="desc-common" class="mt-12">
                <p class="font-bold mb-2 text-black inline-block bg-yellow-300 px-2 py-1 uppercase">Harmonic ratios,
                    risk-oriented</p>
                <ul class="list-disc pl-4 space-y-2">
                    <li><span class="font-bold">What this tool shows:</span> Mathematical ratio-based PRZ levels.</li>
                    <li><span class="font-bold">What it does not show:</span> Signals or trade predictions.</li>
                    <li><span class="font-bold">Purpose:</span> PRZ is a risk reference, not a directional forecast.
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
